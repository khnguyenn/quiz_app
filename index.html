<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Quiz</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Giải Tích Quiz</h1>
        <span id="question-info" style="float: right;"></span> 
        <div id="total-time">Time spent: 0:00</div>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <img id="question-image">
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
           <button id="back-btn"><a href="https://doublendyoh-normalman159s-projects.vercel.app/course_edited_tichphan">Home Page</a></button>
            
        </div>
    </div>
    <div class="true-false-box">
        <h1>True/False Quiz</h1>
        <div id="truefalse-time">Time spent: 0:00</div>
        <form id="quiz-form">
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>True</th>
                        <th>False</th>
                    </tr>
            </thead>
            <tbody id="quiz-questions">
                <!-- Questions will be inserted here by JavaScript -->
            </tbody>
        </table>
        <button id="submit-btn" type="submit">Submit</button>
    </form>
    <div id="result"></div>
    </div>
    <div class="result-box">
        <h2>Quiz Result!</h2>
        <div class="percentage-container">
            <div class="circular-progess">
                <span class="progress-value">0%</span>
            </div>
            <div class="circular-progess_1">
                <span class="progress-value_1">0%</span>
            </div>
        </div>
        <div class="title-percent">
            <span id="title-percent-1">MCQ</span>
            <span id="title-percent-2">True/False</span>
        </div>
        <span class="score-text">You Score</span>
        <span class="time-text">Time Spent : </span>
        <div class="buttons">
            <button class="tryAgain-btn">Try Again</button>
            <button class="goHome-button"><a href="https://doublendyoh-normalman159s-projects.vercel.app/">Go To Home</a></button>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="truefalse.js"></script>  -->
</body>
</html>
