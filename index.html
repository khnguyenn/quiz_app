<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Quiz</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Giải Tích Quiz</h1>
        <span id="question-info" style="float: right;"></span> 
        <div id="total-time">Time spent: 0:00</div>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <img id="question-image">
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
            <button id="back-btn">Home Page</button>
        </div>
    </div>
    <div class="result-box">
        <h2>Quiz Result!</h2>
        <div class="percentage-container">
            <div class="circular-progess">
                <span class="progress-value">0%</span>
            </div>

            <span class="score-text">You Score</span>
            <span class="time-text">Time Spent : </span>

        </div>
        <div class="buttons">
            <button class="tryAgain-btn">Try Again</button>
            <button class="goHome-button">Go To Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
